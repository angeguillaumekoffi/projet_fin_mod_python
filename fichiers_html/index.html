<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>accueil</title>
</head>
<body>
    <div>
        <h1>Wellcome !</h1>
        <br>
        <a href="{% url 'webscraper:renderTocsv' %}" class="button btn btn-primary">Exporter en CSV</a>
    </div>
    <div>
        <table class="table table-striped">
          <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">MARQUE</th>
                <th scope="col">TITRE</th>
                <th scope="col">PRIX</th>
                <th scope="col">VILLE</th>
                <th scope="col">DATE</th>
                <th scope="col">IMAGE</th>
            </tr>
          </thead>
          <tbody>
            <!-- Contenu du tableau -->
          </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function getProduits() {
            $.getJSON("{% url 'webscraper:getDonnesFromBD' %}", (response) => {
                $(".table > tbody").empty()
                response.forEach((element) => {
                    $(".table > tbody").append(`
                        <tr>
                            <td>${element.pk}</td>
                            <td>${element.fields.marque}</td>
                            <td>${element.fields.titre}</td>
                            <td>${element.fields.prix}</td>
                            <td>${element.fields.ville}</td>
                            <td>${element.fields.date_pub}</td>
                            <td><img style="width: 20%" src="https://www.marocannonces.com${element.fields.image}" alt=""></td>
                        </tr>
                    `);
                });
            })
        }
        setInterval(()=>{
            getProduits();
        }, 300000);
    </script>
</body>

</html>
