<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>websacraper project</title>
</head>
<body>
    <div class="container">
    {% block header %}
        <div>
            <h1>Wellcome !</h1>
            <hr>
        </div>
        <div>
            <a href="{% url 'webscraper:pageAccueil' %}" class="button btn btn-danger">Accueil</a>
            <a href="{% url 'webscraper:pageRecherche' %}" class="button btn btn-primary">Rechercher des produits</a>
            <a href="{% url 'webscraper:pageMoyennePrix' %}" class="button btn btn-warning">Moyenne des prix</a>
            <a href="{% url 'webscraper:renderTocsv' %}" class="button btn btn-success">Exporter en CSV</a>
        </div>
    {% endblock %}


    {% block content %}
    {% endblock %}

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block js %}
    {% endblock %}
</body>
</html>
